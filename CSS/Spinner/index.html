<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.spinner-dual {
  width: 50px;
  height: 50px;
  border: 5px solid transparent;
  border-top: 5px solid #beec1a;  /* Red */
  border-right: 5px solid #3498db; /* Blue */
  border-radius: 50%;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  50%{border-top:5px solid red}
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>


    <div class="spinner-dual"></div>


    

    
</body>
</html>
